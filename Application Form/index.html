<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      border: 2px solid #000;
      padding: 20px;
      width: 500px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    input[type="password"],
    select {
      width: 200px;
    }
    .form-section {
      margin-top: 10px;
    }
    .button-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Application Form</h2>
  <form>
    <div class="form-section">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" required><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-section">
      <label>Positions Available:</label><br>
      <input type="radio" id="junior" name="position" value="Junior Developer" required>
      <label for="junior">Junior Developer</label><br>

      <input type="radio" id="mid" name="position" value="Mid-level Developer">
      <label for="mid">Mid-level Developer</label><br>

      <input type="radio" id="senior" name="position" value="Senior Developer">
      <label for="senior">Senior Developer</label>
    </div>

    <div class="form-section">
      <label>Programming Languages:</label><br>
      <input type="checkbox" id="java" name="language" value="Java">
      <label for="java">Java</label><br>

      <input type="checkbox" id="js" name="language" value="JavaScript">
      <label for="js">JavaScript</label><br>

      <input type="checkbox" id="python" name="language" value="Python">
      <label for="python">Python</label>
    </div>

    <div class="form-section">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="button-group">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
